{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_auditor' %}">Data auditor</a></li>
        </ol>
      </nav>
</div>
<div class="row">
    
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
    
                <form class="form-sample" method="post">
                    {% csrf_token %}
          
                    <div class="form-group row">
                        <label for="id_lph_admin"  class="col-sm-3 col-form-label">Admin</label>
                        <div class="col-sm-9">
                            <input type="text" name="id_lph_admin" id="id_lph_admin" class="form-control" value="{{request.user.username}}" readonly>
                        </div>
                    </div>
                
          
                    <div class="form-group row">
                        <label for="nama_auditor"  class="col-sm-3 col-form-label">Nama auditor</label>
                        <div class="col-sm-9">
                            <input type="text" name="nama_auditor" id="nama_auditor" class="form-control" placeholder="Nama auditor"value="{{getauditor.nama_auditor}}" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="jabatan"  class="col-sm-3 col-form-label">Jabatan</label>
                        <div class="col-sm-9">
                            <input type="text" name="jabatan" id="jabatan" placeholder="jabatan auditor" value="{{getauditor.jabatan}}"class="form-control" required>
                        </div>
                    </div>
            
                    
                    <div class="form-group row">
                        <label for="nomor_telepon"  class="col-sm-3 col-form-label">Kontak auditor</label>
                        <div class="col-sm-9">
                            <input  type="number" name="nomor_telepon" id="nomor_telepon" placeholder="Kontak auditor" class="form-control"  value="{{getauditor.nomor_telepon}}" required>
                        </div>
                    </div>
            
                   
                    <h3 class="page-title">Data Akun</h3>
                        <div class="form-group row">
                        <label for="email"  class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" id="email" class="form-control"required value="{{getauditor.email}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username"  class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username"class="form-control" value="{{getauditor.username}}" required >
                        </div>
                    </div>
                    
                

                    <div class="form-group row">
                        <label for="password"  class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" id="password"class="form-control">
                        </div>
                    </div>
                         
                    
                    <button type="submit"class="btn btn-primary mr-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
