{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_admin' %}">Data admin</a></li>
        </ol>
      </nav>
</div>
<div class="row">
    
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
    
                <form class="form-sample" method="post">
                    {% csrf_token %}
          
          
                    <div class="form-group row">
                        <label for="nama_admin"  class="col-sm-3 col-form-label">Nama admin</label>
                        <div class="col-sm-9">
                            <input type="text" name="nama_admin" id="nama_admin" class="form-control" placeholder="Nama admin"value="{{getadmin.nama_admin}}" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="kantor"  class="col-sm-3 col-form-label">Kantor</label>
                        <div class="col-sm-9">
                            <input type="text" name="kantor" id="kantor" placeholder="kantor admin" value="{{getadmin.kantor}}"class="form-control" required>
                        </div>
                    </div>
            
                    
            
                   
                    <h3 class="page-title">Data Akun</h3>
                        <div class="form-group row">
                        <label for="email"  class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" id="email" class="form-control"required value="{{getadmin.email}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username"  class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username"class="form-control" value="{{getadmin.username}}" required >
                        </div>
                    </div>
                    
                

                    <div class="form-group row">
                        <label for="password"  class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" id="password"class="form-control">
                        </div>
                    </div>
                         
                    
                    <button type="submit"class="btn btn-primary mr-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
