<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart').getContext('2d');

  // ambil data dari Django context; default 0 biar aman
  const jumlahHalal = {{ halal|default:0 }};
  const jumlahNonHalal = {{ nonhalal|default:0 }};

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Halal', 'Non Halal'],
      datasets: [{
        label: 'Jumlah UMKM',
        data: [jumlahHalal, jumlahNonHalal],
        backgroundColor: [
          'rgba(46, 204, 113, 0.2)',   // Halal
          'rgba(231, 76, 60, 0.2)'     // Non Halal
        ],
        borderColor: [
          'rgba(46, 204, 113, 1)',
          'rgba(231, 76, 60, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false, // gunakan tinggi dari .custom-chart
      scales: {
        y: {
          beginAtZero: true,
          ticks: { precision: 0 } // biar integer
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: (ctx) => ` ${ctx.dataset.label}: ${ctx.parsed.y}`
          }
        }
      }
    }
  });
</script>
